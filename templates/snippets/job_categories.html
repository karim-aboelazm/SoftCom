{% load static %}
<section class="section process">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-5">
				<div class="process-block pl-4">
					<span class="text-uppercase text-sm letter-spacing">Why choose us</span>
					<h2 class="mb-4 mt-3">We help you to make work easy</h2>
					<p class="mb-4">{{com.description|slice:":150"}}</p>
				</div>
			</div>

			<div class="col-lg-7 col-xs-12 col-md-12">
				<div class="row">
					
					{% for cat  , icon in cat_and_icon %}
					<div class="col-lg-6 col-md-6 col-sm-6 mb-5">
						<div class="icon-block text-center mb-4 mb-lg-0">
							<i class={{icon}}></i>
							<h5>{{cat}}</h5>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>	
		</div> 
	</div>
</section>
