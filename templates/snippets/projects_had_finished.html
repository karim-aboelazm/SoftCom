{% load static %}
<section class="section portfolio pb-0">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div class="heading">
					<h2 class="mb-4">We’ve Done Lot’s of Work, Let’s Check Some From Here</h2>
					<p>We have the best experts to elevate your business to the next level, try is and you will see! We have the best experts to elevate your </p>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row portfolio-gallery">
			{% for pro in project_done|slice:"0:6"  %}
			<div class="col-lg-4 col-md-6">
				<div class="portflio-item position-relative mb-4">
					<a href="{% url 'startup:project_done_details' pro.slug %}">
						<img src="{{pro.image.url}}" alt="" class="img-fluid w-100">
						<div class="overlay-item"><i class="ti-link"></i></div>	
						<div class="portfolio-item-content">
							<h3 class="mb-0 text-white">{{pro.title}}</h3>
							<p class="text-white-50">{{pro.category}}</p>
						</div>
					</a>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
